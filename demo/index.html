<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/jquery-multi-selection.css" />
    <title>jQuery plugin</title>
    <style type="text/css">
        
    </style>
</head>
<body>
              <!-- 1 -->
              <h4>A simple list</h4>
              <div class="jp-multiselect">
                  <div class="from-panel">
                        <select name="from[]" class="form-control" size="8" multiple="multiple">
                            <option value="1">Item 1</option>
                            <option value="2">Item 2</option>
                            <option value="3">Item 3</option>
                            <option value="4">Item 4</option>
                            <option value="5">Item 5</option>
                        </select>
                  </div>
                  <div class="move-panel">
                        <button type="button" class="btn-move-all-right"></button>
                        <button type="button" class="btn-move-selected-right"></button>
                        <button type="button" class="btn-move-all-left"></button>
                        <button type="button" class="btn-move-selected-left"></button>
                  </div>
                  <div class="to-panel">
                    <select name="to[]" class="form-control" size="8" multiple="multiple">
                            <option value="6">Item 6</option>
                            <option value="7">Item 7</option>
                            <option value="8">Item 8</option>
                    </select>
                  </div>
                  <div class="control-panel">
                        <button type="button" class="btn-delete"></button>
                        <button type="button" class="btn-up"></button>
                        <button type="button" class="btn-down"></button>
                  </div>
              </div>
              <!-- 2 -->
              <h4>With dynamic add items</h4>
              <div class="jp-multiselect">
                  <div class="from-panel">
                        <select name="from[]" class="form-control" size="8" multiple="multiple"></select>
                  </div>
                  <div class="move-panel">
                        <button type="button" class="btn-move-all-right"></button>
                        <button type="button" class="btn-move-selected-right"></button>
                        <button type="button" class="btn-move-all-left"></button>
                        <button type="button" class="btn-move-selected-left"></button>
                  </div>
                  <div class="to-panel">
                    <select name="to[]" class="form-control" size="8" multiple="multiple"></select>
                  </div>
                  <div class="control-panel">
                        <button type="button" class="btn-delete"></button>
                        <button type="button" class="btn-up"></button>
                        <button type="button" class="btn-down"></button>
                  </div>
              </div>
              <p><button id="btn-ajax" class="btn btn-primary">Ajax get List</button></p>
              
              
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="../dist/jquery.multi-selection.v1.js"></script>
    <script>
        Object.size = function(obj) {
            var size = 0, key;
            for (key in obj) { if (obj.hasOwnProperty(key)) size++; }
            return size;
        };
        $("#btn_ajax").click(function(){
            jQuery.ajax({
                url: "http://www.soyosolution.com/tools/jquery_multi_selection/list.json",
                dataType: "json",
                data: {
                    format: "json"
                },
                success: function( response ) {
                    var tempStr = "";
                    var jsonItemsSize = Object.size(response);
                    for(var i =0; i<jsonItemsSize; i++){
                        tempStr += '<option title="'+i+'" value="'+response[i].value+'">'+response[i].text+"</option>";
                    }
                    jQuery("#multi_from").append(tempStr);
                },
                complete:function(){},        
                error: function(  jqXHR,textStatus,errorThrown ) {}
            });
        });
            
        $("body").jQueryMultiSelection();
    </script>
</body>
</html>
